<div class="notification-container">
  <button class="notification-icon" (click)="toggleDropdown()">
    <i class="fas fa-bell"></i>
    <span class="badge" *ngIf="unreadCount > 0">{{unreadCount}}</span>
  </button>

  <div class="notification-dropdown" *ngIf="isOpen">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
        Mark all as read
      </button>
    </div>

    <div class="notification-list" *ngIf="notifications.length > 0">
      <div class="notification-item" *ngFor="let notification of notifications"
           [class.unread]="!notification.isRead"
           (click)="markAsRead(notification)">
        <div class="notification-content">
          <p>{{notification.message}}</p>
          <small>{{notification.createdAt | date:'medium'}}</small>
        </div>
      </div>
    </div>

    <div class="no-notifications" *ngIf="notifications.length === 0">
      <p>No notifications</p>
    </div>
  </div>
</div>
